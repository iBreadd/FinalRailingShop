<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            background-image: url('/img/errorfav.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Променено на flex-start за подравняване най-горе */
            text-align: center;
            color: red; /* Променено на червено */
            font-family: Arial, sans-serif;
            padding-top: 20px; /* Добавено разстояние отгоре */
        }
        .container {
            background: rgba(255, 255, 255, 0.8); /* Полупрозрачен бял фон за по-добра четимост */
            padding: 20px;
            border-radius: 10px;
        }
        .error-message {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .back-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="error-message">Error 404 - Page Not Found</h1>
    <p>Sorry, the page you are looking for does not exist.</p>
    <a href="/shop/home" class="back-button">Go Back to Homepage</a>
</div>
</body>
</html>
