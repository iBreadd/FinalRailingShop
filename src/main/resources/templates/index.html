<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.title}">Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .background-image {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            min-height: calc(100vh - 56px); /* Adjust for navbar height */
            padding-top: 56px; /* Same as navbar height */
            filter: blur(0);
        }
    </style>
</head>
<body>
<div class="background-image" style="background-image: url('/img/bcg.jpg');">
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <a href="/shop/login" class="btn btn-primary me-3" role="button" th:text="#{index.login}">Login</a>
    <a href="/shop/register" class="btn btn-secondary" role="button" th:text="#{index.register}">Register</a>
</div>
</div>
</body>
</html>
